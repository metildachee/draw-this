<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <title>Draw ✍️</title>
  <body>
    <div id="wrapper">
        <div id="header">
            <h2>Row</h2>
            <h2>Col</h2>
        </div>

        <input id="row" name="row"> x
        <input id="col" name="col">
        <select id="dropdown">
        </select>
        <div>
            <button id="submit">✍️</button>
            <button id="top-triangle">🔺</button>
            <button id="side-triangle">📐</button>
            <button id="upside-triangle">🔻</button>
        </div>

        <p id="output"></p>

        <div id="clear">
            <input id="clear-input" name="">
            <button id="clear-button">Clear</button>
            <p id="clear-output"></p>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
